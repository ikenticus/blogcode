output: _archive/

baseurl: VAULT.secret/paas-api/sports/sdi
apikey: VAULT.secret/paas-api/sports/sdi
url:
  prefix: /sport/v2/
  sport: hockey
  league: NHL
  season: 2017-2018

paths:
  - type: Season
    params: [ Prefix, Sport, League, Season, League ]
    formats:
    - "%s/%s/%s/results/%s/results_%s.xml"
    - "%s/%s/%s/teams/%s/teams_%s.xml"
    - "%s/%s/%s/team-stats/%s/team_stats_%s.xml"

  - type: Teams
    params: [ Prefix, Sport, League, Season, Teams, League ]
    formats:
    - "%s/%s%s/players/%s/players_%s_%s.xml"
    - "%s/%s%s/player-stats/%s/player_stats_%s_%s.xml"

  - type: Results
    params: [ Prefix, Sport, League, Season, League, Results ]
    formats:
    - "%s/%s/%s/boxscores/%s/boxscore_%s_%s.xml"
    - "%s/%s/%s/season-stats/%s/season_stats_%s_%s.xml"
